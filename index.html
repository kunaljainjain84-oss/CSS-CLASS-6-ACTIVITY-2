<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #st{
            position: static;
            top: 50px;
            left: 30px;
            background-color: aqua;
            height: 300px;
            width: 300px;
        }
        #fx{
            position:fixed;
            top: 150px;
            left: 150px;
            background-color:bisque;
            height: 300px;
            width: 300px;
        }
        #ab{
            position:absolute;
            top: 150px;
            left: 50px;
            right: 50px;
            background-color:chartreuse;
            height: 300px;
            width: 300px;
        }
        #rl{
            position:relative;
            top: 150px;
            left: 230px;
            background-color: crimson;
            height: 300px;
            width: 300px;
        }
        #si{
            position: sticky;
            top: 300px;
            left: 50px;
            background-color: darkmagenta;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>POSITIONING</h1>
    <p id="st">STATIC</p>
    <P id="fx">FIXED</P>
    <p id="ab">ABSOLUTE</p>
    <p id="rl">RELATIVE</p>
    <p id="si">STICKY</p>
</body>
</html>
